<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Raleway:ital@1&display=swap" rel="stylesheet">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital@1&family=Rajdhani&family=Raleway:ital@1&display=swap" rel="stylesheet"> 
    
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <div class="container">
           <p class="p1">Abu Torab's Survey Form </p>
           <p  class="p2">Thank you for taking the time to help us improve the platform </p>
           
           
           <form action="#" method="post">
               <fieldset>
                  
                <div class="name">
                   <label for="name">Name</label>
                   <input type="text" id="name" placeholder="Enter your name" >
               </div>
               
               <div class="email">
                   <label for="name">Email</label>
                   <input type="email" id="name" placeholder="Enter your email" >
               </div>
               
               <div class="age">
                   <label for="name">Age</label>
                   <input type="email" id="name" placeholder="Age" >
               </div>
               
               <div class="datalist">
                   <label for="datalist">Which option best describes your current role?</label>
                   
                   <input list="datalist" >
                   <datalist id="datalist">
                       <option value="Student">
                       <option value="Full time job">
                       <option value="Other">
                   </datalist>   
               </div>
               
               <div class="gender">
                   <p class="p3" >Would you recommend freeCodeCamp to a friend?</p>
                   
                   <div class="definitely">
                       <input type="radio" name="gender" id="a">
                       <label for="a">Definitely</label>
                   </div>
                   
                   <div class="maybe">
                       <input type="radio" name="gender" id="a">
                       <label for="a">Maybe</label>
                   </div>
                   
                   <div class="sure">
                       <input type="radio" name="gender" id="a">
                       <label for="a">Not sure</label>
                   </div>
               </div>
               
               
               <div class="checkbox">
                    <p class="p4">What would you like to see improved? (Check all that apply)</p>
                    
                    <div class="a">
                        <input type="checkbox" id="a">
                        <label for="a">Front-end Projects</label>
                    </div>
                    <div class="b">
                        <input type="checkbox" id="a">
                        <label for="a">Back-end Projects</label>
                    </div>
                    <div class="c">
                        <input type="checkbox" id="a">
                        <label for="a">Data Visualization</label>
                    </div>
                    <div class="d">
                        <input type="checkbox" id="a">
                        <label for="a">Challenges</label>
                    </div>
                    <div class="e">
                        <input type="checkbox" id="a">
                        <label for="a">Open Source Community</label>
                    </div>
                    <div class="f">
                        <input type="checkbox" id="a">
                        <label for="a">Gitter help rooms</label>
                    </div>
                    <div class="g">
                        <input type="checkbox" id="a">
                        <label for="a">Videos</label>
                    </div>
                    <div class="h">
                        <input type="checkbox" id="a">
                        <label for="a">City Meetups</label>
                    </div>
               </div>
               
               <div class="textarea">
                   <label for="a">Any comments or suggestions?</label>
                   <br>
                   <textarea name="a" id="a" cols="70" rows="7" placeholder="Wrire....."></textarea>
               </div>
               
               <div class="submit">
                   <input type="submit" value="Submit">
               </div>
               
               </fieldset>
           </form>
       </div>
        
    </header>
</body>
</html>
